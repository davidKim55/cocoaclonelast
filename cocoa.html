<!DOCTYPE html>
<hmtl>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Big Sale Mart</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="wrapper">
            <div class="status-bar">
                <img class="logo" src="images/logo.png" />
                <i class="fa-solid fa-bell"></i>

            </div>

            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="할인가 검색하세요!" />

            </div>

            <div class="slider-container">
               
                <div class="image-container">

                    <img src="images/slide01.png" />
                                      
                </div>

            </div>

            <div class="category">
                <img src="images/001.png"/>
                <img src="images/002.png"/>
                <img src="images/003.png"/>
                <img src="images/004.png"/>
                <img src="images/005.png"/>
                <img src="images/006.png"/>
                <img src="images/007.png"/>
                <img src="images/008.png"/>
                <img src="images/009.png"/>
                <img src="images/010.png"/>
                

            </div>

            <div class="advertise">.
                <img src="images/slide03.png" />


            </div>

            <div class="goldbox">
                <div class="goldbox-list">
                    <i class="fa-solid fa-alarm-clock"></i>
                    <span class="godlbox-title"> 골드박스 기간한정 특가

                    </span>

                    <div class="goldbox-items">
                        <div class="item-description">
                            <div class="itembox">
                                <img src="images/i001.png" class="itembox" />
                            </div>
                            <span class="item-name"> 엄마랑 낱말카드 150장 세이펜 호환

                            </span>
                            <span class="item-price"> 18,900원

                            </span>

                            <div class="item-rate">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>

                            </div>


                        </div>

                        <div class="item-description">
                            <div class="itembox">
                                <img src="images/i002.png" class="itembox" />
                            </div>
                            <span class="item-name">센텔리안24 마데카 멜라 캡처 스틱 1개

                            </span>
                            <span class="item-price"> 7,650원

                            </span>

                            <div class="item-rate">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>

                            </div>


                        </div>

                        <div class="item-description">
                            <div class="itembox">
                                <img src="images/i003.png" class="itembox" />
                            </div>
                            <span class="item-name">쿤달 딥 클린 탄력 이중미세모 칫솔 부드러운모, 16개입, 1세트

                            </span>
                            <span class="item-price"> 20,900원

                            </span>

                            <div class="item-rate">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>

                            </div>


                        </div>


                    </div>
                    

                </div>


            </div>

        </div>

        <script src="https://kit.fontawesome.com/21958a367a.js" crossorigin="anonymous"></script>
    </body>


</hmtl>
